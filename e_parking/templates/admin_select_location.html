    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
         function submitForm() {
          var imageInput = document.getElementById('imageInput');

          console.log("********************",imageInput)

          console.log("imageInput",imageInput)
          console.log("imageInput filed",imageInput.files)
         var imageFile = imageInput.files[0]; // Get the selected image file
         console.log("imageFile",imageFile)

        var name = document.getElementById('nameInput').value;
        var address = document.getElementById('addressInput').value;
        var latitude = document.getElementById('latitudeInput').value;
        var longitude = document.getElementById('longitudeInput').value;
         if (!latitude || !longitude) {
                alert('Both latitude and longitude are required. Please select both.');
                return;
            }

        // Create the data object to send in the AJAX request
<!--        var data = {-->
<!--            name: name,-->
<!--            address: address,-->
<!--            latitude: latitude,-->
<!--            longitude: longitude,-->
<!--            image:imageFile-->
<!--        };-->
        var formData = new FormData();
        formData.append('name', name);
        formData.append('address', address);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('image', imageFile);

        // Make an AJAX POST request to the API
        fetch('/admin_add_location', {
            method: 'POST',

            body: formData
        })
           .then(response => {
           console.log("******",response.status)
            if (response.ok) {
                window.location.reload();
                alert('Location added successfully');
            }
            else if (response.status === 409) {
                console.error('Data already exists:', response.statusText);
                alert('Error: Data already exists');
            } else {
                console.error('Error adding data to Location:', response.statusText);
                alert('Error adding data to Location');
            }
        })
        .catch(error => {
            console.error('Error adding data to Location:', error);
        });
    }


        var initialPinPosition = [15.3173, 75.7139]; // Initial pin position (Karnataka)
        var map;
        var marker;

        function initMap() {
            // Initialize the map
            map = L.map('map').setView(initialPinPosition, 7); // Centered on Karnataka, zoom level 7

            // Add a tile layer (you can replace this with your preferred tile layer)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Initialize the marker with the initial position at the center of the map
            marker = L.marker(initialPinPosition, { draggable: true }).addTo(map);

            // Use the Draggable library to enable smooth marker dragging
            new L.Draggable(marker._icon, marker).enable();

            // Event listener for button click
           // Event listener for button click
            document.getElementById('selectLocation').addEventListener('click', function () {
                if (marker) {
                    var selectedLatLng = marker.getLatLng();
                    document.getElementById('latitudeInput').value = selectedLatLng.lat;
                    document.getElementById('longitudeInput').value = selectedLatLng.lng;
                    alert('Selected Latitude: ' + selectedLatLng.lat + '\nSelected Longitude: ' + selectedLatLng.lng);
                }
            });

        }

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>

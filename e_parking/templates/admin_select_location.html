   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>

         function submitForm() {
          var imageInput = document.getElementById('imageInput');

          console.log("********************",imageInput)

          console.log("imageInput",imageInput)
          console.log("imageInput filed",imageInput.files)
         var imageFile = imageInput.files[0]; // Get the selected image file
         console.log("imageFile",imageFile)

        var name = document.getElementById('nameInput').value;
        var address = document.getElementById('addressInput').value;
        var latitude = document.getElementById('latitudeInput').value;
        var longitude = document.getElementById('longitudeInput').value;
         if (!latitude || !longitude) {
                alert('Both latitude and longitude are required. Please select both.');
                return;
            }

        // Create the data object to send in the AJAX request

        var formData = new FormData();
        formData.append('name', name);
        formData.append('address', address);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('image', imageFile);

        // Make an AJAX POST request to the API
        fetch('/admin_add_location', {
            method: 'POST',

            body: formData
        })
           .then(response => {
           console.log("******",response.status)
            if (response.ok) {

                alert('Location added successfully');
                 window.location.href = "{% url 'admin_get_location' %}";
            }
            else if (response.status === 409) {
                console.error('Data already exists:', response.statusText);
                alert('Error: Data already exists');
            } else {
                console.error('Error adding data to Location:', response.statusText);
                alert('Error adding data to Location');
            }
        })
        .catch(error => {
            console.error('Error adding data to Location:', error);
        });
    }

    function reverseGeocode(lat, lng) {
        var url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

        return fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data && data.display_name) {
                    return data.display_name;
                } else {
                    return "Address not found";
                }
            })
            .catch(error => {
                console.error('Error fetching address:', error);
                return "Address not found";
            });
    }

    var initialPinPosition = [15.3173, 75.7139];
    var map;
    var marker;

    function initMap() {
        map = L.map('map').setView(initialPinPosition, 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker(initialPinPosition, { draggable: true }).addTo(map);
        new L.Draggable(marker._icon, marker).enable();

        marker.on('dragend', function(event) {
            var draggedMarker = event.target;
            var position = draggedMarker.getLatLng();
            var lat = position.lat;
            var lng = position.lng;

            document.getElementById('latitudeInput').value = lat;
            document.getElementById('longitudeInput').value = lng;

            reverseGeocode(lat, lng)
                .then(address => {
                    document.getElementById('addressInput').value = address;
                });
        });

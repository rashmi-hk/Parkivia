
<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Location Form</title>
    <!-- Include any necessary libraries or stylesheets -->
     <style>
        /* Center the card on the screen */
       .center-card {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures the card is at least the height of the viewport */
        }
         .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('/static/images/strip_prking1.jpg') center/cover no-repeat, rgba(0, 0, 0, 0.5);
            transition: opacity .15s linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="card p-5">
            <h1 class="card-title">Get Current Location</h1>
            <p class="card-text">Click the button to allow the browser to access your current location:</p>
            <form id="productForm" method="get" action="{% url 'all_location' %}">
                <input type="hidden" id="latitudeInput" name="latitude">
                <input type="hidden" id="longitudeInput" name="longitude">
                <button id="allowLocationBtn" class="btn btn-primary">Allow Current Location</button>
            </form>
            <form id="denyCurrentLocation" method="get" action="{% url 'manuall_location' %}" class="mt-2">
                <button id="denyLocationBtn" class="btn btn-primary">Don't Want To Share Current Location</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitProductForm(form, latitude, longitude) {
            console.log("Inside submitProductForm")
            // Update the hidden input values
            document.getElementById('latitudeInput').value = latitude;
            document.getElementById('longitudeInput').value = longitude;

            // Submit the form
            form.submit();
        }

        document.getElementById("allowLocationBtn").addEventListener("click", function() {
            if ("geolocation" in navigator) {
                console.log("Inside current location");
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        console.log("latitude", latitude);
                        console.log("longitude", longitude);

                        var form = document.getElementById('productForm');
                        submitProductForm(form, latitude, longitude);
                    },
                    function(error) {
                        console.log("Error getting geolocation:", error);
                    }
                );
            } else {
                console.log("Geolocation not available");
            }
        });

        document.getElementById("denyLocationBtn").addEventListener("click", function() {
            var form = document.getElementById('denyCurrentLocation');
            form.submit();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
{% extends 'admin_index.html' %}
{% load humanize %}
{% load mathfilters %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .sub-class { padding-top: 10px; margin: 20px; }
        .hero { padding-bottom: 40px; margin: 20px; }
        input[type="text"], textarea {
            width: 300px;
            height: 40px; /* Add this line to set the height */
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .content-hero {
             display:flex;
            justify-content: center;
            flex-direction: column;

        }

    </style>
</head>
<body>
{% block content %}
<div class="container mt-5 hero">
    <h2 class="text-center">Add New Location</h2>
    <div class="card p-4 content-hero">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <label for="address" class="form-label mt-3">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        <button type="button" class="btn btn-primary mt-3" onclick="addLocation()">Submit</button>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Location List</h2>
    <table class="table table-success table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}

                <tr>
                    <td>{{ location.name }}</td>
                    <td>{{ location.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addLocation() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        // Send a POST request to the admin_location API
        fetch('/admin_location', {
            method: 'POST',
            body: JSON.stringify({ name: name, address: address }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                window.location.reload();
                alert('Location added successfully');
            } else {
                console.error('Error adding data to Location:', response.statusText);
            }
        })
        .catch(error => {
            console.error('Error adding data to Location:', error);
        });
    }
</script>
{% endblock %}
</body>
</html>
